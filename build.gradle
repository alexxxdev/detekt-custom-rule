buildscript {
    ext.kotlinVersion = '1.9.25'
    ext.detektVersion = '1.23.8'
    ext.ktlintVersion = '0.50.0'
    ext.spekVersion = '2.0.9'
    ext.assertjVersion = '3.16.1'

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "$detektVersion"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url  "https://dl.bintray.com/spekframework/spek-dev" }
    }
}

dependencies {
    detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:$detektVersion"
    detektPlugins project(":detekt-custom-rule")
}

task detektAll(type: io.gitlab.arturbosch.detekt.Detekt) {
    include("**/*.kt")
    include("**/*.kts")
    exclude("**/resources/**")
    exclude("**/build/**")
    exclude("**/tmp/**")

    autoCorrect = true
    ignoreFailures = false
    buildUponDefaultConfig = true
    parallel = true

    setSource(files(projectDir))

    reports {
        xml.enabled = false
        txt.enabled = false
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
